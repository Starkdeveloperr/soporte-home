      <script>
        var seconds = 20;
    
        function countdown() {
            document.getElementById('timer').innerText = seconds;
            if (seconds > 0) {
                seconds--;
                setTimeout(countdown, 1000);
            }
        }
    
        document.addEventListener("DOMContentLoaded", function() {
            countdown();
        });
        </script>
